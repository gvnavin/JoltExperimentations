group 'JoltExperimentations'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/com.bazaarvoice.jolt/json-utils
    compile group: 'com.bazaarvoice.jolt', name: 'json-utils', version: '0.1.1'

    // https://mvnrepository.com/artifact/com.bazaarvoice.jolt/jolt-core
    compile group: 'com.bazaarvoice.jolt', name: 'jolt-core', version: '0.1.1'


}
